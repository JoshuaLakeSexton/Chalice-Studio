<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required fundamentals -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>Chalice Studio | Branding & Websites for Small Businesses</title>
    <link rel="canonical" href="https://www.chalice.studio/" />
    <meta
      name="description"
      content="Chalice Studio designs logos, brand identity, and high-performance websites for small businesses—fast, affordable, and built to convert."
    />
    <meta name="robots" content="index,follow" />

    <!-- Favicons / theme -->
    <link rel="icon" type="image/png" href="/Fav.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/Fav.png" sizes="16x16" />
    <link rel="apple-touch-icon" sizes="180x180" href="/Fav.png" />
    <meta name="theme-color" content="#000000" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Chalice Studio | Branding & Websites for Small Businesses"
    />
    <meta
      property="og:description"
      content="Logos, brand identity, and fast websites for small businesses—built to convert."
    />
    <meta property="og:url" content="https://www.chalice.studio/" />
    <meta property="og:image" content="https://www.chalice.studio/og.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Chalice Studio | Branding & Websites for Small Businesses"
    />
    <meta
      name="twitter:description"
      content="Logos, brand identity, and fast websites for small businesses—built to convert."
    />
    <meta name="twitter:image" content="https://www.chalice.studio/og.jpg" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Chalice Studio",
        "url": "https://www.chalice.studio/",
        "logo": "https://www.chalice.studio/logo.png"
      }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- ✅ Vite source entry (use ONE that exists in your repo) -->
    <script type="module" src="/src/main.tsx"></script>
    <!-- If your project is NOT TSX, replace the line above with ONE of these:
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/main.jsx"></script>
    <script type="module" src="/src/main.js"></script>
    -->
  </body>
</html>
