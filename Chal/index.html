<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* Kill the Bolt badge no matter how it is injected */
    [class*="bolt" i],
    [id*="bolt" i],
    a[href*="bolt" i],
    iframe[src*="bolt" i] {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
      pointer-events: none !important;
    }
  </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chalice Studio</title>

    <link rel="icon" type="image/png" href="/Fav.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/Fav.png" sizes="16x16" />
    <link rel="apple-touch-icon" sizes="180x180" href="/Fav.png" />
    <meta name="theme-color" content="#000000" />
  </head>
  <script>
  (function () {
    const kill = () => {
      const sels = ['[class*="bolt" i]','[id*="bolt" i]','a[href*="bolt" i]','iframe[src*="bolt" i]'];
      document.querySelectorAll(sels.join(',')).forEach(n => n.remove());
      document.querySelectorAll('body *').forEach(el => {
        const t = (el.innerText || '').trim();
        if (t.includes('Made in Bolt')) el.remove();
      });
    };
    kill();
    setInterval(kill, 500);
  })();
</script>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
