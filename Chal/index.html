<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* Kill the Bolt badge no matter how it is injected */
    [class*="bolt" i],
    [id*="bolt" i],
    a[href*="bolt" i],
    iframe[src*="bolt" i] {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
      pointer-events: none !important;
    }
  </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chalice Studio</title>

    <link rel="icon" type="image/png" href="/Fav.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/Fav.png" sizes="16x16" />
    <link rel="apple-touch-icon" sizes="180x180" href="/Fav.png" />
    <meta name="theme-color" content="#000000" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
(() => {
  const removeBoltBadge = () => {
    // 1) Remove the known fixed-position host container (what your screenshot selected)
    document.querySelectorAll('div[style*="position: fixed"][style*="z-index: 2147483647"]')
      .forEach(el => el.remove());

    // 2) Extra safety: remove any element that has a shadowRoot containing "Made in Bolt"
    document.querySelectorAll('body *').forEach(el => {
      try {
        if (el.shadowRoot && el.shadowRoot.textContent && el.shadowRoot.textContent.includes('Made in Bolt')) {
          el.remove();
        }
      } catch (e) {}
    });
  };

  removeBoltBadge();

  // Watch for it being re-injected
  const obs = new MutationObserver(removeBoltBadge);
  obs.observe(document.documentElement, { childList: true, subtree: true });

  // Fallback in case something is super aggressive
  setInterval(removeBoltBadge, 500);
})();
</script>
  </body>
</html>
