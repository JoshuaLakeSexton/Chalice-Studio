<!DOCTYPE html>
<html lang="en">
  <style>
  /* Kill the Bolt badge no matter how it is injected */
  .made-in-bolt,
  #made-in-bolt,
  [class*="bolt" i],
  [id*="bolt" i],
  a[href*="bolt" i],
  iframe[src*="bolt" i],
  div:has(> a[href*="bolt" i]) {
    display: none !important;
    visibility: hidden !important;
    opacity: 0 !important;
    pointer-events: none !important;
  }
</style>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chalice Studio</title>

    <link rel="icon" type="image/png" href="/Fav.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/Fav.png" sizes="16x16" />
    <link rel="apple-touch-icon" sizes="180x180" href="/Fav.png" />
    <meta name="theme-color" content="#000000" />
  </head>
  <style>
  [class*="bolt"], 
  [id*="bolt"],
  a[href*="bolt"] {
    display: none! important;
  }
</style>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
