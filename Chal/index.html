    <style>
      [class*="bolt" i],
      [id*="bolt" i],
      a[href*="bolt" i],
      iframe[src*="bolt" i] {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        pointer-events: none !important;
      }
    </style>

    <!-- App bundle (keep your existing hashed filenames) -->
    <script type="module" crossorigin src="/assets/index-DeQYZJp9.js"></script>

  </head>

  <body>
    <div id="root"></div>

    <!-- Remove Bolt badge if injected via fixed container / shadow DOM -->
    <script>
      (() => {
        const removeBoltBadge = () => {
          document
            .querySelectorAll('div[style*="position: fixed"][style*="z-index: 2147483647"]')
            .forEach((el) => el.remove());

          document.querySelectorAll("body *").forEach((el) => {
            try {
              if (
                el.shadowRoot &&
                el.shadowRoot.textContent &&
                el.shadowRoot.textContent.includes("Made in Bolt")
              ) {
                el.remove();
              }
            } catch (e) {}
          });
        };

        removeBoltBadge();
        const obs = new MutationObserver(removeBoltBadge);
        obs.observe(document.documentElement, { childList: true, subtree: true });
        setInterval(removeBoltBadge, 500);
      })();
    </script>
  </body>
